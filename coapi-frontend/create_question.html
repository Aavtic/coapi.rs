<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Python Problem creation</title>
    <link rel="stylesheet" href="create_question_files/create_problem.css">
  </head>

  <body>
      <h1><code>Python Problem creation<b class="cursor">â–Š</b></code></h1>

          <form id="problem-form">
        <!-- Title Field -->
        <label for="title">Problem Title:</label>
        <input class="title" type="text" id="title" name="title" placeholder="Enter the problem title" required="">
        
        <br><br>

        <!-- Description Field -->
        <label for="description">Problem Description:</label>
        <textarea class="description" id="description" name="description" rows="5" placeholder="Describe the problem and expected solution" required=""></textarea>
        
        <br><br>

         <div id="output-container">
    <div>
        <label for="argument1">Argument 1:</label>
        <textarea id="argument-1" name="argument" rows="3" placeholder="Enter the argument" required=""></textarea>
        <select class="label_class" name="type1" id="type1">
            <option value="int" selected="selected">int</option>
            <option value="bool">bool</option>
            <option value="str">str</option>
            <option value="list_str">List[str]</option>
            <option value="list_int">List[int]</option>
            <option value="list_float">List[float]</option>
            <option value="list_bool">List[bool]</option>
        </select>
    </div>

    <div>
        <label for="output-1">Expected Output 1:</label>
        <textarea id="expected-output1" name="expected-output" rows="3" placeholder="Enter the expected output" required=""></textarea>
        <select class="label_class" name="type1" id="type1">
            <option value="int" selected="selected">int</option>
            <option value="bool">bool</option>
            <option value="str">str</option>
            <option value="list_str">List[str]</option>
            <option value="list_int">List[int]</option>
            <option value="list_float">List[float]</option>
            <option value="list_bool">List[bool]</option>
        </select>
    </div>

    <div>
        <label for="argument2">Argument 2:</label>
        <textarea id="argument-2" name="argument" rows="3" placeholder="Enter the argument" required=""></textarea>
    </div>

    <div>
        <label for="output-2">Expected Output 2:</label>
        <textarea id="expected-output2" name="expected-output" rows="3" placeholder="Enter the expected output" required=""></textarea>
    </div>
</div>

        <button class="add_button" type="button">Add</button>

        <br><br>

        <!-- Submit Button -->
        <button class="submit_button" type="button">Submit</button>

      </form>

    <div id="notification" class="notification">Question submitted successfully!</div>
    <script src="scripts/create_question.js"></script>
  

  
</body></html>
